server.port: 9999

spring:
  application.name: config-server-1
  profiles:
    active: dev
  cloud:
#    config:
#      enabled: false
    consul:
      enabled: true
      host: localhost
      port: 8500
      discovery:
        enabled: true
        instanceId: ${spring.application.name}
        serviceName: ${spring.application.name}
        healthCheckPath: /health
        healthCheckInterval: 15s
        preferIpAddress: true
        tags: ${spring.application.name}
      config:
        enabled: true
        dataKey: configuration
        format: YAML