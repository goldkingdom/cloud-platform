server.port: 9999

spring:
  application.name: config-server-1
  profiles:
    active: ${config.profile:dev}
  cloud:
    config:
      profile: ${spring.profiles.active}
      server:
        git:
          uri: https://github.com/goldkingdom/cloud-platform/
          search-paths: config/config-repo
    consul:
      enabled: true
      host: localhost
      port: 8500
      discovery:
        enabled: true
        instanceId: ${spring.application.name}
        serviceName: ${spring.application.name}
        port: ${server.port}
        healthCheckPath: /health
#        healthCheckUrl: http://${spring.cloud.consul.host}:${server.port}/health
        healthCheckInterval: 15s
        preferIpAddress: true
        tags: ${spring.application.name}
      config:
        enabled: true
        dataKey: configuration
        format: YAML
  rabbitmq:
    host: localhost
    port: 5672
    username: root
    password: 123456